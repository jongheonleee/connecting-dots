<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 리스트</title>
  <style>
    /* 기존 스타일 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column; /* 수직 방향으로 정렬 */
      min-height: 100vh;
      background-color: #f7f8fa;
    }
    .main-container {
      flex-grow: 1; /* 메인 컨테이너가 가용 공간을 채우도록 함 */
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .navbar .logo {
      font-size: 1.5em;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      flex-grow: 1;
    }
    .navbar .categories-menu {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-right: 20px;
    }
    .navbar .categories a {
      color: #333;
      text-decoration: none;
      font-size: 20px;
    }
    .navbar .search-bar {
      display: flex;
      align-items: center;
    }
    .navbar select {
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
      margin-right: 10px;
    }
    .navbar input[type="text"] {
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
    }
    .navbar input[type="submit"] {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* 카테고리 바 스타일 */
    .categories-bar {
      display: flex;
      justify-content: center;
      background-color: #e9ecef;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    .category {
      position: relative;
      margin: 0 15px;
      font-size: 18px;
      cursor: pointer;
      color: #007bff;
      text-decoration: none;
    }
    .category:hover .subcategory {
      display: block;
    }
    .subcategory {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px 0;
      width: 150px;
      z-index: 1;
    }
    .subcategory a {
      display: block;
      padding: 8px 16px;
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }
    .subcategory a:hover {
      background-color: #f1f1f1;
    }

    .table-container {
      padding: 20px;
      overflow-y: auto;
      flex-grow: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }

    /* 글쓰기 버튼 스타일 */
    .write-button {
      position: absolute;
      bottom: 20px; /* 원하는 위치에 맞게 조정 */
      right: 20px; /* 원하는 위치에 맞게 조정 */
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .write-button:hover {
      background-color: #0056b3;
    }

    /* 푸터 스타일 */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-top: 1px solid #ddd;
    }

    .sort-container {
      text-align: right;
      margin-bottom: 10px;
    }

    .sort-label {
      margin-right: 10px;
      font-size: 16px;
      color: #333;
    }

    .sort-select {
      padding: 5px; /* 안쪽 여백을 추가하여 크기 증가 */
      border: 1px solid #007bff;
      border-radius: 5px;
      font-size: 16px; /* 폰트 크기를 크게 설정 */
      cursor: pointer; /* 커서를 포인터로 변경 */
      background-color: #fff; /* 배경색 설정 */
    }

    /* 검색 바 스타일 */
    .search-bar {
      display: flex;
      justify-content: center; /* 중앙 정렬 */
      margin: 20px 0; /* 상하 여백 추가 */
    }

    .search-select {
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
      font-size: 16px;
      margin-right: 10px; /* select와 input 사이 여백 추가 */
    }

    .search-input {
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
      font-size: 16px;
      width: 200px; /* 입력 필드의 너비 설정 */
    }

    .search-button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px; /* 버튼과 입력 필드 사이 여백 추가 */
    }

    .search-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="main-container">
  <div class="navbar">
    <div class="logo" onclick="location.href='/'">Connecting Moment</div>

    <div class="categories-menu">
      <div class="categories">
        <a href="/">HOME</a>
        <a href="/board/list">BOARD</a>
        <a href="/user/myPage">MY PAGE</a>
        <div th:if="${session.id != null}">
          <a th:href="@{/user/logout}">LOGOUT</a>
        </div>
        <div th:if="${session.id == null}">
          <a th:href="@{/user/login}">LOGIN</a>
        </div>
      </div>
    </div>

  </div>

  <!-- 카테고리 바 추가 -->
  <div class="categories-bar">
    <th:block th:each="category : ${categories}">
      <div class="category">
        <a th:href="'/board/list/' + ${category.getCate_code()}" th:text="${category.name}"></a>
        <div class="subcategory">
          <th:block th:each="subcategory : ${category.subCategories}">
            <a th:href="'/board/list/' + ${subcategory.getCate_code()}">[[${subcategory.getName()}]]</a>
          </th:block>
        </div>
      </div>
    </th:block>
  </div>

  <div class="table-container">
    <h2 style="text-align: center; color: #007bff;">게시판 리스트</h2>

    <!-- 정렬 버튼 -->
    <div class="sort-container" style="text-align: right; margin-bottom: 10px;">
      <label for="sortSelect" class="sort-label">정렬:</label>
      <select id="sortSelect" class="sort-select" onchange="location.href=this.value">
        <option value="/board/list?sort=latest">최신순</option>
        <option value="/board/list?sort=views">조회수순</option>
      </select>
    </div>

    <table>
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="board : ${boards}">
        <td th:text="${board.bno}">번호</td>
        <td>
          <a th:href="@{/board/detail/{bno}(bno=${board.bno})}" th:text="${board.title}">제목</a>
        </td>
        <td th:text="${board.writer}">작성자</td>
        <td th:text="${board.reg_date}">작성일</td>
        <td th:text="${board.view_cnt}">조회수</td>
      </tr>
      </tbody>
    </table>

    <!-- 검색 부분 추가 -->
    <div class="search-bar">
      <form action="#" method="get">
        <select name="searchType" class="search-select">
          <option value="title">제목</option>
          <option value="writer">작성자</option>
          <option value="all">전체</option>
        </select>
        <input type="text" name="search" class="search-input" placeholder="검색어를 입력하세요"/>
        <input type="submit" class="search-button" value="검색"/>
      </form>
    </div>

    <button class="write-button" onclick="location.href='/board/write'">글쓰기</button>
  </div>

  <div class="footer">
    &copy; 2024 Connecting Moment. All Rights Reserved.
  </div>
</div>
</body>
</html>
