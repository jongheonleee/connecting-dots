<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    /* 페이지의 스타일을 심플하면서도 메인 페이지와 일관되게 설정 */
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 3rem;
      color: #e63946;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #fff;
      background-color: #1d3557;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>

<div class="error-container">
  <p th:text="${error}"></p>
  <a th:href="@{/}">메인 페이지</a>
</div>

</body>
</html>
